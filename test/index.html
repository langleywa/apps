<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A Simple Map</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.css" />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  #projection_div { position:absolute; top:0; left:40%; }
  .ui-autocomplete { height: 400px; overflow-y: scroll; overflow-x: hidden;}
  #layer-find-ui {
  position: absolute;
  top: 0px;
  left: 35%;
  list-style: none;
  margin: 0;
  padding: 0;
  z-index: 100;
  }

</style>
</head>
<body>

<div id='map'></div>
<ul id="layer-find-ui">
  <li><input id="projection" size="40"/></li>
</ul>

</body>
<script src='js/langley.js'></script>
</html>
